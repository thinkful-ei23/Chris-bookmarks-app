<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark App</title>
  <!-- CSS link -->
</head>
<body>
  <header role="banner">
    <h1>My Bookmarks</h1>
  </header>
  <main>
    <!-- Rating Form dropdown menu -->
    <form action="" class="js-rating-form">
      <fieldset>
        <select name="rating" id="js-rate-order-option">
          <option value="fiveStar">5 Star Rating</option>
          <option value="fourStar">4 Star Rating</option>
          <option value="threeStar">3 Star Rating</option>
          <option value="twoStar">2 Star Rating</option>
          <option value="oneStar">1 Star Rating</option>
        </select>
        <button class="js-add-bookmark">Add Bookmark</button>
      </fieldset>
    </form>

    <ul class="js-bookmark-list">
      
    </ul>
  </main>
  <!-- Add scripts to end of file in right order -->
</body>
</html>
